<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./Signup.css">
    <script src="https://kit.fontawesome.com/5920e1342a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" data-purpose="Layout StyleSheet" title="Web Awesome" href="/css/app-wa-462d1fe84b879d730fe2180b0e0354e0.css?vsn=d">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-thin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <form action="./Login.html">
            <h1>Sign Up</h1>
            <p>Create an account so you can order you <br><label id="spanpara">favorite products easily and quickly</label></p>
            <input type="text" placeholder="First Name" id="firstname">
            <span></span>
            <input type="text" placeholder="Last Name" id="lastname">
            <span></span>
            <input type="text" placeholder="Phone No" id="PhoneNo">
            <span></span>
            <input type="email" placeholder="Email" id="Email">
            <span></span>
            <input type="text" placeholder="Password" id="Password">
            <span></span>
            <input type="text" placeholder="Conform Password" id="Conformpassword">
            <span></span>
            <button type="submit" id="submitbutton">Register Now</button>
            <p>or Continue With</p>
            <button type="button" class="Glogo"><i class="fa-brands fa-google" ></i></button>
            <button type="button" class="Flogo"><i class="fa-brands fa-facebook-f"></i></button>
            <p id="LoginLink">Already Haven An Account?<a href="">Log In</a> </p>
        </form>
    </main>
    <script src="./Signup.js"></script>
</body>
</html>
